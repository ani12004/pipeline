name: Python Calculator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-calculator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run calculator script and capture output
        run: |
          echo "Running Python calculator..."
          result=$(python calculator.py)
          echo "âœ… Calculator Output: $result"
